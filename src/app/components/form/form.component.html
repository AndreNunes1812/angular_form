<form (ngSubmit)="submit()" [formGroup]="clientForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <input
      type="text"
      formControlName="cliente"
      placeholder="Coloque um cliente"
      required
    />

    <div *ngIf="cliente.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="cliente.errors?.['required']">O cliente é obrigatório.</p>
    </div>
  </div>

  <input type="submit" value="{{ btnText }}" />
</form>
